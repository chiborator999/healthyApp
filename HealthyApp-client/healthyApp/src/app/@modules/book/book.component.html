<div *ngIf='loading'><mat-progress-bar mode='indeterminate'></mat-progress-bar></div>
<h1>Books</h1>
<hr>
<div class="example-container mat-elevation-z8">
  <div class="row">
    <div class="col-md-12">
      <button class="add" mat-raised-button color="primary"  (click)="add()">Add Book</button>
    </div>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let element" style="color: rgb(202, 82, 39)"> {{element.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Author </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef> Url </mat-header-cell>
      <mat-cell *matCellDef="let element"><a target="_blank" href={{https}}{{element.url}}>Go to book store</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button *ngIf="isAdmin" class="delete" (click)="delete(element)">Delete</button>
        <span *ngIf="!isAdmin">Ask Admin to delete book!</span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<div *ngIf='loading'><mat-progress-bar mode='indeterminate'></mat-progress-bar></div>
<h1>All Meal</h1>
<hr>
<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="mealType">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Meal Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getMealType(element.mealType)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mealCategory">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Meal Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getMealCategory(element.mealCategory)}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="products">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Products </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getProductsName(element.products)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="kCal">
        <mat-header-cell *matHeaderCellDef mat-sort-header> KCal </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button class="add" (click)="addToFavarites(element)">Add to My meal</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

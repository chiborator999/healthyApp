<div *ngIf='loading'><mat-progress-bar mode='indeterminate'></mat-progress-bar></div>
<h1>All Meal</h1>
<hr>
<div class="example-container mat-elevation-z8">

    <div class="row">
        <div class="col-md-12">
          <button class="add" mat-raised-button color="primary"  (click)="add()">Add Meal</button>
        </div>
      </div>    

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="mealType">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Meal Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getMealType(element.mealType)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mealCategory">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Meal Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getMealCategory(element.mealCategory)}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="products">
      <mat-header-cell *matHeaderCellDef> Products </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getProductsName(element.products)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="kCal">
      <mat-header-cell *matHeaderCellDef> KCal </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalKCal}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button class="delete" (click)="delete(element)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

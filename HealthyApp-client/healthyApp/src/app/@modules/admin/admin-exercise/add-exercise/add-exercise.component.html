<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div *ngIf="myForm.get('name')?.touched && myForm.get('name')?.errors?.['required']" class="alert alert-danger">
                    Name field is required!
                </div>
                <div class="mb-3">
                    <label for="kCalSpent" class="form-label">KCalSpent / 10 min</label>
                    <input type="text" class="form-control" formControlName="kCalSpent">
                </div>
                <div *ngIf="myForm.get('kCalSpent')?.touched && myForm.get('kCalSpent')?.errors?.['required']" class="alert alert-danger">
                    KCalSpent field is required!
                </div>          
                <button type="submit" class="btn btn-primary">Add Exercise</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
